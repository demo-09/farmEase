<div class="split-screen">

  <!-- LEFT VISUAL SECTION -->
  <div class="visual-section">
    <div class="overlay"></div>

    <div class="content-wrapper">
      <div class="grid">
        <div class="box"></div><div class="box"></div><div class="box"></div>
        <div class="box"></div><div class="box"></div><div class="box"></div>
        <div class="box"></div><div class="box"></div><div class="box"></div>
      </div>

      <div class="text-center text-white">
        <h3 class="fw-bold mb-2">Register Today</h3>
        <p class="text-light opacity-75">
          Secure access. Smart farming. Seamless experience.
        </p>
      </div>

    </div>
  </div>

  <!-- RIGHT AUTH SECTION -->
  <div class="auth-section">
    <div class="auth-card">
      <div class="brand-badge">Secure Registration</div>
      <h2>Create Account</h2>
      <p class="subtitle">Join our global network of smart farmers.</p>

      <form>
        <div class="input-group">
          <input type="text" #name required>
          <label>Full Name</label>
        </div>

        <div class="input-group">
          <input type="email" #email required>
          <label>Email Address</label>
        </div>

        <div class="input-group">
          <input type="password" #password required>
          <label>Password</label>
        </div>

        <button type="button" class="btn-signup" (click)="signup(name.value, email.value, password.value)">
          Create My Account
        </button>

        <div class="auth-footer">
          Already have an account?
          <a routerLink="/Login">LOGIN</a>
        </div>
      </form>

    </div>
  </div>

</div>
