<div class="split-screen">

  <!-- LEFT VISUAL SECTION -->
  <div class="visual-section">
    <div class="content-wrapper">
      <div class="grid">
        <div class="box"></div><div class="box"></div><div class="box"></div>
        <div class="box"></div><div class="box"></div><div class="box"></div>
        <div class="box"></div><div class="box"></div><div class="box"></div>
      </div>

      <div class="text-center text-white">
        <h3 class="fw-bold mb-2">Good to See You Again</h3>
        <p class="text-light opacity-75">
          Log in and continue your smart farming journey.
        </p>

      </div>
    </div>
  </div>

  <!-- RIGHT LOGIN SECTION -->
  <div class="auth-section">
    <div class="auth-card">
      <div class="brand-badge">Secure Login</div>
      <h2>LogIn</h2>
      <p class="subtitle">Enter your credentials to continue.</p>

      <form>
        <div class="input-group">
          <input type="email" #email required>
          <label>Email Address</label>
        </div>

        <div class="input-group">
          <input type="password" #password required>
          <label>Password</label>
        </div>

        <div class="options">
          <a href="#">Forgot Password?</a>
        </div>

        <button type="button" class="btn-signup" (click)="login(email.value, password.value)">
          Login
        </button>

        <div class="auth-footer">
          Donâ€™t have an account?
          <a routerLink="/Signup">Register</a>
        </div>
      </form>

    </div>
  </div>

</div>
