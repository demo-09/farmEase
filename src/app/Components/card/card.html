<div class="card h-100 shadow-sm border-0 custom-card">
  <div class="card-badge" *ngIf="data?.label">
    <span class="badge rounded-pill bg-primary">
      {{ data.label }}
    </span>
  </div>

  <div class="card-img-container">
    <img [src]="data?.imageUrl || 'logo.png'"
         class="card-img-top"
         [alt]="data?.title"
         (error)="handleImageError($event)">
  </div>

  <div class="card-body d-flex flex-column">
    <h5 class="card-title fw-bold mb-1">{{ data?.title || 'Untitled Item' }}</h5>
    <p class="text-muted small mb-3" *ngIf="data?.subtitle">{{ data.subtitle }}</p>

    <p class="card-text text-secondary">
      {{ data?.description || 'No description provided.' | slice:0:120 }}
    </p>

    <div class="mt-auto pt-3 border-top">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <span class="fw-bold" *ngIf="data?.metaText">{{ data.metaText }}</span>
        <small class="text-muted" *ngIf="data?.date">{{ data.date }}</small>
      </div>

      <a href="{{data?.link}}" class="btn btn-outline-dark w-100" (click)="data?.action?.()">
        {{ data?.buttonText || 'View Details' }} 
      </a>
    </div>
  </div>
</div>
