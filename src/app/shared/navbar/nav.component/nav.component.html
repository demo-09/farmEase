<!-- PROFILE SIDE PANEL -->
<div class="offcanvas offcanvas-end farm-profile-panel" tabindex="-1" id="offcanvasProfile" aria-labelledby="offcanvasProfileLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasProfileLabel">Your Profile</h5>
    <button type="button" class="btn-close close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>

  <div class="offcanvas-body">
    <div class="profile-img-wrapper">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png"
           class="profile-img"
           alt="User">
    </div>

    <h5 class="profile-name">Name: {{ user.name }}</h5>
    <p class="profile-role">User ID: {{ user.id }}</p>

    <hr class="profile-divider">

    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Mobile:</strong> {{ user.phone }}</p>
    <p><strong>Address:</strong> {{ user.address }}</p>

    <button class="btn btn-farmease w-100 mt-3" (click)="logout()">
      Logout
    </button>
  </div>
</div>
